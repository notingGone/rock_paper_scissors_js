<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 3.3 Latest compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="rps.css">

  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <div class="jumbotron cover jumbotron jmbotron-fluid text-center">
    <div id="score">Player: 0<br>Computer: 0<br>Total: 0</div>
    <h3>Let's Play</h3>
    <h2>Rock, Paper, Scissors</h2>
        <div class="row-md">
          <div class="btn-group btn-group-lg" role="group" aria-label="Make your choice">
            <button type="button" class="btn btn-default" onclick="playerChoice('rock')">Rock</button>
            <button type="button" class="btn btn-default" onclick="playerChoice('paper')">Paper</button>
            <button type="button" class="btn btn-default" onclick="playerChoice('scissors')">Scissors</button>
          </div>
        </div>
      <p id="compChoice"></p>
      <p id="result"></p>

  <script src="rps.js"></script>
</body>
</html>
